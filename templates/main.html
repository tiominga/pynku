{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Pynku
      {% block title %}
      {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/pynku.js' %}"></script>
  
   

      {% block head %}{% endblock %}
  </head>


  <body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pynku 1.0.1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Python
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" onclick="editor_model()" >Model</a></li>
                <li><a class="dropdown-item" href="#" onclick="editor_view()">View</a></li>
                <li><a class="dropdown-item" href="#" onclick="editor_js_view()">Js View</a></li>
                 <li><a class="dropdown-item" href="#" onclick="editor_form()">Form</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-fill">
      {% block body %}
      {% endblock %}
    </main>

    <!-- RODAPÉ FIXO -->
    <footer class="bg-dark text-white text-center mt-auto footer_index">
      {% block footer %}
      © pynku 2025 - By TioMinga
      {% endblock %}
    </footer>

   
<!-- liveToast-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-cat mr-1"></i>
                <strong class="me-auto">Pynku</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="toast-message">Default message</span>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
